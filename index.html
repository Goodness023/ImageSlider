<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- Container for slider effect -->
    <div class="slider-effect">

        <!-- Container for images -->
        <div class="image-container">

            <!-- Images for the slider -->
            <img src="https://picsum.photos/id/1/500/300
            " alt="image">
            <img src="https://picsum.photos/id/10/500/300
            " alt="image">
            <img src="https://picsum.photos/id/7/500/300
            " alt="image">
            <img src="https://picsum.photos/id/12/500/300
            " alt="image">
            <img src="https://picsum.photos/id/20/500/300
            " alt="image">
            <img src="https://picsum.photos/id/25/500/300
            " alt="image">
            <img src="https://picsum.photos/id/11/500/300
            " alt="image">
            <img src="https://picsum.photos/id/200/500/300
            " alt="image">
            <img src="https://picsum.photos/id/105/500/300
            " alt="image">
            <img src="https://picsum.photos/id/80/500/300
            " alt="image">
            <img src="https://picsum.photos/id/65/500/300
            " alt="image">
            <img src="https://picsum.photos/id/250/500/300
            " alt="image">
            <img src="https://picsum.photos/id/95/500/300
            " alt="image">
            <img src="https://picsum.photos/id/22/500/300
            " alt="image">
            <img src="https://picsum.photos/id/33/500/300
            " alt="image">
            <img src="https://picsum.photos/id/44/500/300
            " alt="image">
            <img src="https://picsum.photos/id/54/500/300
            " alt="image">
        </div>

        <!-- Navigation arrows -->
        <i class="fas fa-angle-double-right btn-next"></i>
        <i class="fas fa-angle-double-left btn-previous"></i>

    </div>

    <!-- JavaScript file for slider functionality -->
    <script src="script.js"></script>
</body>

</html>
